{% extends "base.html" %}

{% block content %}
    <h1>Build-a-blog</h1>

  

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <a href="/idpost?id={{post.id}}"> {{post.title}} </a>
                {{post.body}}            
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />
{% endblock %}
