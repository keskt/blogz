{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>
    
    {% if posts|length == 0 %}
    <p>No posts yet</p>
    
    {% else %}
        {% for post in posts %}
        <h2><a href="/idpost?id={{post.id}}"> {{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p class="post-author">Written by <a href="/blog?user={{post.owner.username}}"> {{post.owner.username}}</p>
        {% endfor %}
    {% endif %}

    <hr />
{% endblock %}
